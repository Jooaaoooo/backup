<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h3> Faça seu Depósito</h3>
        <form id="form-deposito">
            <input type="text" id="nome-beneficiario" required placeholder="Digite seu nome completo" />
            <p class="error-message">
                O nome precisa ser completo
            </p>
            <input type="number" id="numero-conta" required placeholder="Número da conta" />
            <input type="number" id="valor-deposito" required placeholder="Valor a depositar" />
            <textarea placeholder="Descrição (opcional)" id="descricao"></textarea>
            <button id="btn-depositar" type="submit">Depositar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
